name: Cypress visual regression tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    container:
      # This must stay in sync with the image used by the test-{site}-visual scripts in package.json.
      image: cypress/browsers:node-20.14.0-chrome-125.0.6422.141-1-ff-126.0.1-edge-125.0.2535.85-1
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cypress run (Ada)
        uses: cypress-io/github-action@v6
        with:
          component: true
          browser: chrome
        env:
          CYPRESS_SITE: ada
      - name: Cypress run (Physics)
        uses: cypress-io/github-action@v6
        with:
          component: true
          browser: chrome
        env:
          CYPRESS_SITE: phy
      - name: Create or update Cypress branch
        id: cypress-create-branch
        if: ${{ failure() }}
        run: |
          find ./src/test/pages/__image_snapshots__ -type f -name "*.actual.png" -exec bash -c 'mv "$1" "${1/.actual./.}"' shell {} \;
          target_ref=${{ github.head_ref || github.ref_name }}
          update_branch_name=vrt/$target_ref
          echo $target_ref
          echo $update_branch_name
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git checkout $update_branch_name || git checkout -b $update_branch_name
          git add . && git commit -m "Update VRT baselines"
          git push --set-upstream origin $update_branch_name --force
          echo "TARGET_REF=$target_ref >> $GITHUB_ENV
          echo "UPDATE_BRANCH_NAME=$update_branch_name >> $GITHUB_ENV
      - name: Create or update Cypress PR
        if: ${{ failure() && steps.cypress-create-branch.outcome == 'success' }}
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const pulls = await github.rest.pulls.list({
              owner: owner,
              repo: repo,
              head: ${{ env.UPDATE_BRANCH_NAME }},
              base: ${{ env.TARGET_REF }},
              state: 'open',
            });
            
            if (pulls.data.length == 0) {
              await github.rest.pulls.create({
                title: '[VRT] Update baselines',
                owner: owner,
                repo: repo,
                head: ${{ env.UPDATE_BRANCH_NAME }},
                base: ${{ env.TARGET_REF }},
                body: 'Updates VRT baselines.'
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}