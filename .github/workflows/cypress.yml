name: Cypress visual regression tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    container:
      # This must stay in sync with the image used by the test-{site}-visual scripts in package.json.
      image: cypress/browsers:node-20.14.0-chrome-125.0.6422.141-1-ff-126.0.1-edge-125.0.2535.85-1
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check commit message for VRT keyword
        id: check-commit-message
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "push" ]]; then
            COMMIT_SHA=${GITHUB_SHA}
          elif [[ "${{ github.event_name }}" == "pull_request" ]]; then
            COMMIT_SHA=$(echo "${{ github.event.pull_request.head.sha }}")
          else
            exit 1
          fi
          COMMIT_MESSAGE=$(git log -1 --format=%B "$COMMIT_SHA")
          if echo "$COMMIT_MESSAGE" | grep -q "update-vrt-baselines"; then
            echo "Keyword found, VRT baselines will be updated."
            echo "UPDATE_VRT_BASELINES=true" >> $GITHUB_OUTPUT
          else
            echo "Keyword not found, VRT baselines will not be updated."
            echo "UPDATE_VRT_BASELINES=false" >> $GITHUB_OUTPUT
          fi
      - name: Cypress run (Ada)
        uses: cypress-io/github-action@v6
        with:
          component: true
          browser: chrome
        env:
          CYPRESS_SITE: ada
          CYPRESS_UPDATE_BASELINE: ${{ steps.check-commit-message.outputs.UPDATE_VRT_BASELINES }}
      - name: Cypress run (Physics)
        uses: cypress-io/github-action@v6
        with:
          component: true
          browser: chrome
        env:
          CYPRESS_SITE: phy
          CYPRESS_UPDATE_BASELINE: ${{ steps.check-commit-message.outputs.UPDATE_VRT_BASELINES }}
      - name: Cypress update baselines
        if: ${{ steps.check-commit-message.outputs.UPDATE_VRT_BASELINES }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add src/test/**/*.png
          git commit -m "Update VRT baselines"
          git push origin HEAD:${{ github.ref }} --force

      - name: Upload artifacts
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: visual-diffs
          path: src/test/**/*.diff.png
