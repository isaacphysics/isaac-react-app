name: Cypress visual regression tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    container:
      # This must stay in sync with the image used by the test-{site}-visual scripts in package.json.
      image: cypress/browsers:node-20.14.0-chrome-125.0.6422.141-1-ff-126.0.1-edge-125.0.2535.85-1
      options: --user 1001
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Cypress run (Ada)
        uses: cypress-io/github-action@v6
        with:
          component: true
          browser: chrome
        env:
          CYPRESS_SITE: ada
      - name: Cypress run (Physics)
        uses: cypress-io/github-action@v6
        with:
          component: true
          browser: chrome
        env:
          CYPRESS_SITE: phy
      - name: Create or update Cypress branch
        id: cypress-create-branch
        if: ${{ failure() }}
        run: |
          find ./src/test/pages/__image_snapshots__ -type f -name "*.actual.png" -exec bash -c 'mv "$1" "${1/.actual./.}"' shell {} \;
          git checkout vrt/${{ github.head_ref || github.ref_name }} || git checkout -b vrt/${{ github.head_ref || github.ref_name }}
          git add . && git commit -m "Update VRT baselines"
          git push --force
      - name: Create or update Cypress PR
        if: steps.cypress-create-branch.outcome == 'success'
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const pulls = await github.rest.pulls.list({
              owner: owner,
              repo: repo,
              head: vrt/${{ github.head_ref || github.ref_name }},
              base: ${{ github.head_ref || github.ref_name }},
              state: 'open',
            });
            
            if (pulls.data.length == 0) {
              await github.rest.pulls.create({
                title: '[VRT] Update baselines for ${{ github.head_ref || github.ref_name }}',
                owner: owner,
                repo: repo,
                head: vrt/${{ github.head_ref || github.ref_name }},
                base: ${{ github.head_ref || github.ref_name }},
                body: 'Updates VRT baslines for ${{ github.head_ref || github.ref_name }}.'
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}